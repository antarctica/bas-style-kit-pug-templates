server {
    listen       9000;
    server_name  localhost;

    location / {
        root       /usr/share/nginx/html/public;
        index      index.html;
        autoindex on;
    }

    error_page  500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
